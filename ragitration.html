<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card p-4 mx-auto" style="max-width: 420px;">
    <h3 class="text-center mb-4">Create Account</h3>

    <input id="regName" class="form-control mb-3" type="text" placeholder="Full Name">
    <input id="regEmail" class="form-control mb-3" type="email" placeholder="Email">
    <input id="regPassword" class="form-control mb-3" type="password" placeholder="Password">

    <button id="regBtn" class="btn btn-success w-100 mb-2">Register</button>
    <a href="login.html" class="text-center d-block">Already have an account? Login</a>
  </div>
</div>

<script type="module" src="script/firebase.js"></script>

</body>
</html>
