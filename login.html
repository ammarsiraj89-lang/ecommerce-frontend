<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      --bg-color: #f8fafc;
      --card-bg: #ffffff;
    }

    /* Base Styles (Mobile First) */
    body {
      background: var(--primary-gradient);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .card-box {
      width: 100%;
      max-width: 400px; /* Limits size on desktop */
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      transition: transform 0.3s ease;
    }

    h3 {
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 1.5rem;
    }

    .form-control {
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      font-size: 1rem;
    }

    .form-control:focus {
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
      border-color: #6366f1;
    }

    .btn-primary {
      background: var(--primary-gradient);
      border: none;
      padding: 12px;
      font-weight: 600;
      border-radius: 10px;
      transition: opacity 0.2s;
    }

    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    /* TABLET & DESKTOP ADJUSTMENTS */
    @media (min-width: 768px) {
      body {
        padding: 40px;
      }
      
      .card-box {
        padding: 3rem;
        border: 1px solid #e2e8f0;
      }
    }

    /* HIGH-RES LARGE SCREENS */
    @media (min-width: 1400px) {
      .card-box {
        max-width: 450px;
      }
    }

    /* LANDSCAPE MODE (Short screens) */
    @media (max-height: 500px) {
      body {
        align-items: flex-start;
      }
      .card-box {
        margin: 20px 0;
      }
    }
  </style>
</head>
<body>

  <div class="card-box">
    <h3 class="text-center">Welcome Back</h3>

    <div class="mb-3">
      <label class="form-label small fw-bold">Email Address</label>
      <input id="email" type="email" class="form-control" placeholder="name@company.com">
    </div>

    <div class="mb-4">
      <label class="form-label small fw-bold">Password</label>
      <input id="password" type="password" class="form-control" placeholder="••••••••">
    </div>

    <button id="loginBtn" class="btn btn-primary w-100 mb-3">Sign In</button>

    <p class="text-center mb-0 text-muted">
      Don't have an account? <a href="register.html" class="text-decoration-none fw-bold">Create one</a>
    </p>
  </div>

  </body>
</html>
