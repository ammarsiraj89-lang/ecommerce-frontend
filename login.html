<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card p-4 mx-auto" style="max-width: 420px;">
    <h3 class="text-center mb-4">Login</h3>

    <input id="loginEmail" class="form-control mb-3" type="email" placeholder="Email">
    <input id="loginPassword" class="form-control mb-3" type="password" placeholder="Password">

    <button id="loginBtn" class="btn btn-primary w-100 mb-2">Login</button>
    <a href="register.html" class="text-center d-block">Create Account</a>
  </div>
</div>

<script type="module" src="script/firebase.js"></script>

</body>
</html>
