<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="style/main.css">
  <!--script-->


  <style>
.product-page {
  background: #f1f3f6;
}

/* Main container */
.product-page .container {
  background: #ffffff;
  padding: 30px;
  border-radius: 6px;
}

/* Image Section */
.product-page #image {
  width: 100%;
  height: 420px;
  object-fit: contain;
  border: 1px solid #e0e0e0;
  padding: 15px;
  border-radius: 4px;
  background: #fff;
}

/* Product Name */
.product-page #name {
  font-size: 1.8rem;
  font-weight: 600;
  color: #212121;
  margin-bottom: 6px;
}

/* Category */
.product-page #category {
  font-size: 0.95rem;
  color: #757575;
}

/* Price */
.product-page #price {
  font-size: 2rem;
  font-weight: 700;
  color: #388e3c;
  margin: 12px 0;
}

/* Buttons Container */
.product-page .btn {
  width: 48%;
  padding: 14px;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 4px;
}

/* Add to Cart */
.product-page .btn-primary {
  background: #ff9f00;
  border: none;
  color: #000;
}

.product-page .btn-primary:hover {
  background: #fb8c00;
}

/* Buy Now Button */
.product-page .buy-now {
  background: #fb641b;
  color: #fff;
  border: none;
}

.product-page .buy-now:hover {
  background: #e65100;
}

/* Description Section */
.product-page h5 {
  margin-top: 25px;
  font-weight: 600;
  border-bottom: 1px solid #e0e0e0;
  padding-bottom: 8px;
}

.product-page #description {
  font-size: 1rem;
  color: #424242;
  line-height: 1.7;
  margin-top: 10px;
}

/* Mobile View */
@media (max-width: 768px) {

  .product-page .container {
    padding: 15px;
  }

  .product-page #image {
    height: 300px;
  }

  .product-page .btn {
    width: 100%;
    margin-bottom: 10px;
  }
}

  </style>
</head>
<body class="bg-light product-page">

  <!-- HEADER -->
  <header class="header">
    <div class="logo">
      <img src="asset/logo.png" alt="Logo">
      <span>Comfort Desk</span>
    </div>

    <nav class="nav" id="nav">
      <a href="login.html">Home</a>
      <a href="index.html">Products</a>
      <a href="service.html">Services</a>
      <a href="contactus.html">Contact</a>
    </nav>

    <div class="search">
      <input type="text" placeholder="Search">
      <button>Search</button>
    </div>

    <div class="actions">
      <a href="#"><img src="asset/shopping-cart.png" class="cart-icon"></a>
      <a href="notification.html"><img src="asset/notification.png" class="cart-icon"></a>
      <div class="hamburger" id="hamburger">☰</div>
    </div>
  </header>

  <div class="container py-5">
    <div class="row">

      <div class="col-md-6">
        <img id="image" src="" class="img-fluid rounded shadow">
      </div>

      <div class="col-md-6">
        <h2 id="name"></h2>
        <p id="category" class="text-muted"></p>
        <h4 id="price" class="text-success"></h4>
        
        <div class="d-flex gap-3 mt-3">
          <button class="btn btn-primary">Add to Cart</button>
          <button class="btn buy-now">Buy Now</button>
        </div>
              </div>

    </div>
    <div class="row mt-4">
      <div class="col">
        <h5>Description</h5>
        <p id="description"></p>
      </div>
  </div>


  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeSNIxXzWSjjrI0FouZjQZIN2-6wH-a2Y",
      authDomain: "comfort-desk.firebaseapp.com",
      databaseURL: "https://comfort-desk-default-rtdb.firebaseio.com",
      projectId: "comfort-desk",
      storageBucket: "comfort-desk.firebasestorage.app",
      messagingSenderId: "109687131068",
      appId: "1:109687131068:web:f42451da43c01ac5e479b9",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Read ID from URL
    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");

    if (!productId) {
      alert("Invalid product");
    }

    // Load product data
    async function loadProduct() {
      const ref = doc(db, "products", productId);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        const p = snap.data();
        document.getElementById("image").src = p.Product_Image;
        document.getElementById("name").innerText = p.Product;
        document.getElementById("category").innerText = "Category: " + p.Category;
        document.getElementById("price").innerText = "₹" + p.Price;
        document.getElementById("description").innerText =p.Description;
      } else {
        alert("Product not found");
      }
    }

    loadProduct();
  </script>

</body>
</html>
