<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row">

      <div class="col-md-6">
        <img id="image" src="" class="img-fluid rounded shadow">
      </div>

      <div class="col-md-6">
        <h2 id="name"></h2>
        <p id="category" class="text-muted"></p>
        <h4 id="price" class="text-success"></h4>
        <p id="description"></p>
        <button class="btn btn-primary mt-3">Add to Cart</button>
      </div>

    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAeSNIxXzWSjjrI0FouZjQZIN2-6wH-a2Y",
      authDomain: "comfort-desk.firebaseapp.com",
      databaseURL: "https://comfort-desk-default-rtdb.firebaseio.com",
      projectId: "comfort-desk",
      storageBucket: "comfort-desk.firebasestorage.app",
      messagingSenderId: "109687131068",
      appId: "1:109687131068:web:f42451da43c01ac5e479b9",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Read ID from URL
    const params = new URLSearchParams(window.location.search);
    const productId = params.get("id");

    if (!productId) {
      alert("Invalid product");
    }

    // Load product data
    async function loadProduct() {
      const ref = doc(db, "products", productId);
      const snap = await getDoc(ref);

      if (snap.exists()) {
        const p = snap.data();
        document.getElementById("image").src = p.Product_Image;
        document.getElementById("name").innerText = p.Product_Name;
        document.getElementById("category").innerText = "Category: " + p.Category;
        document.getElementById("price").innerText = "â‚¹" + p.Price;
        document.getElementById("description").innerText ="Description:"+p.Description;
      } else {
        alert("Product not found");
      }
    }

    loadProduct();
  </script>

</body>
</html>
