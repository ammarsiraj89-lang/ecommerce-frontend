<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Navbar</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style/main.css">
</head>
<body>

<header class="header">
  <!-- Logo -->
  <div class="logo">
    <img src="asset/logo.png" alt="Company Logo">
    <span>Comfort Desk</span>
  </div>

  <!-- Navigation -->
  <nav class="nav" id="nav">
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Search -->
  <div class="search">
    <input type="text" placeholder="Search">
    <button type="button">Search</button>
  </div>

  <!-- Actions -->
  <div class="actions">
    <div class="cart">ðŸ›’</div>
    <div class="hamburger" id="hamburger">â˜°</div>
  </div>
</header>

<!-- Hero Section -->
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></button>
  </div>

  <!-- Slides -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="asset/offer.webp" class="carousel-img" alt="Offer">
      <div class="carousel-caption">
        <h5>Big Summer Offer</h5>
        <p>Upgrade your comfort today</p>
      </div>
    </div>

    <div class="carousel-item">
      <img src="asset/new product.webp" class="carousel-img" alt="New Product">
      <div class="carousel-caption">
        <h5>New Arrivals</h5>
        <p>Modern design for your workspace</p>
      </div>
    </div>

    <div class="carousel-item">
      <img src="asset/1600w-gK9MMCf-Gjo.jpg" class="carousel-img" alt="Office Setup">
      <div class="carousel-caption">
        <h5>Premium Office Setup</h5>
        <p>Work smarter, feel better</p>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>

</div>


<!-- JS -->
<script src="script/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
