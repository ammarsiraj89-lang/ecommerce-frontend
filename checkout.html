<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-4">

  <h2>Checkout</h2>

  <div class="row mt-4">

    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4>Product Summary</h4>
          <hr>

          <img id="p-img" src="" class="img-fluid rounded mb-3" style="max-width:180px;">
          <h5 id="p-name"></h5>
          <p class="text-muted" id="p-price"></p>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4>Customer Details</h4>
          <hr>

          <form id="checkout-form">
            <input type="text" class="form-control mb-3" placeholder="Full Name" required>
            <input type="text" class="form-control mb-3" placeholder="Mobile No." required>
            <textarea class="form-control mb-3" placeholder="Address" required></textarea>

            <button class="btn btn-primary w-100">Confirm Order</button>
          </form>

        </div>
      </div>
    </div>

  </div>
</div>

<script>
  const cart = JSON.parse(localStorage.getItem("checkoutCart")) || [];
  const summaryBox = document.querySelector(".col-md-6 .card-body");

  if (cart.length === 0) {
    document.body.innerHTML =
      "<h2 class='text-center mt-5'>No items in checkout!</h2>";
  }

  let total = 0;
  let html = "<h4>Order Summary</h4><hr>";

  cart.forEach(item => {
    const itemTotal = item.price * item.qty;
    total += itemTotal;

    html += `
      <div class="d-flex align-items-center mb-3">
        <img src="${item.image}" width="60" class="rounded me-3">
        <div>
          <h6 class="mb-0">${item.name}</h6>
          <small>â‚¹${item.price} Ã— ${item.qty}</small>
        </div>
        <strong class="ms-auto">â‚¹${itemTotal}</strong>
      </div>
    `;
  });

  html += `
    <hr>
    <h5 class="text-end">Grand Total: â‚¹${total}</h5>
  `;

  summaryBox.innerHTML = html;

  document.getElementById("checkout-form").addEventListener("submit", (e) => {
    e.preventDefault();

    alert("Order placed successfully! ðŸŽ‰");

    localStorage.removeItem("cart");
    localStorage.removeItem("checkoutCart");

    window.location.href = "index.html";
  });
</script>

</body>
</html>
