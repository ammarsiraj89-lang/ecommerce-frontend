<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-4">
  <h2 class="mb-4">ðŸ›’ Your Cart</h2>

  <table class="table table-bordered shadow-sm bg-white">
    <thead class="table-dark">
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Total</th>
        <th>Action</th>
      </tr>
    </thead>

    <tbody id="cart-body"></tbody>
  </table>

  <h3 class="text-end mt-4">Grand Total: â‚¹ <span id="grand-total">0</span></h3>

  <div class="text-end mt-3">
    <button class="btn btn-success px-4" onclick="goToCheckout()">
      Proceed to Checkout
    </button>
      </div>
</div>

<script>
  function loadCart() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    const body = document.getElementById("cart-body");
    body.innerHTML = "";

    let grandTotal = 0;

    cart.forEach((p, index) => {
      const total = p.price * p.qty;
      grandTotal += total;

      body.innerHTML += `
        <tr>
          <td><img src="${p.image}" width="70"></td>
          <td>${p.name}</td>
          <td>â‚¹${p.price}</td>
          <td>
            <button class="btn btn-sm btn-outline-secondary" onclick="changeQty(${index}, -1)">-</button>
            <span class="mx-2">${p.qty}</span>
            <button class="btn btn-sm btn-outline-secondary" onclick="changeQty(${index}, 1)">+</button>
          </td>
          <td>â‚¹${total}</td>
          <td><button class="btn btn-danger btn-sm" onclick="removeItem(${index})">Delete</button></td>
        </tr>
      `;
    });

    document.getElementById("grand-total").innerText = grandTotal;
  }

  function changeQty(index, value) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart[index].qty += value;

    if (cart[index].qty <= 0) cart.splice(index, 1);

    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  function removeItem(index) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    loadCart();
  }

  loadCart();
</script>
<script>
  function goToCheckout() {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length === 0) {
      alert("Your cart is empty!");
      return;
    }

    // save full cart for checkout
    localStorage.setItem("checkoutCart", JSON.stringify(cart));
window.location.href = "checkout.html";

  }
</script>

</body>
</html>
