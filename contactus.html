    <style>
        body {
            background: #f8f9fa;
        }

        .flip-container {
            perspective: 1000px;
        }

        .flip-card {
            position: relative;
            width: 100%;
            height: 420px;
            transform-style: preserve-3d;
            transition: transform 0.8s ease;
        }

        .flip-container:hover .flip-card {
            transform: rotateY(180deg);
        }

        .flip-front,
        .flip-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
        }

        .flip-front {
            background: #ffffff;
        }

        .flip-back {
            background: #ffffff;
            transform: rotateY(180deg);
        }

        .icon-box {
            width: 55px;
            height: 55px;
            background: rgba(13,110,253,.1);
            color: #0d6efd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            margin-bottom: 10px;
        }
        /* Background enhancement */
body {
    background: radial-gradient(circle at top, #eef2ff, #f8f9fa);
}

/* Flip container depth */
.flip-container {
    perspective: 1200px;
}

/* Card base */
.flip-card {
    background: transparent;
    transition: transform 0.9s cubic-bezier(.4,.2,.2,1),
                box-shadow 0.3s ease;
}

/* Glassmorphism card face */
.flip-front,
.flip-back {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius: 16px;
    border: 1px solid rgba(255, 255, 255, 0.3);
}

/* Gradient border effect */
.flip-front::before,
.flip-back::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 16px;
    padding: 1px;
    background: linear-gradient(135deg, #0d6efd, #6610f2);
    -webkit-mask: 
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
}

/* Elevated hover glow */
.flip-container:hover .flip-card {
    box-shadow: 0 25px 60px rgba(13,110,253,.25);
}

/* Icon refinement */
.icon-box {
    background: linear-gradient(135deg, #0d6efd, #6610f2);
    color: #fff;
    box-shadow: 0 10px 25px rgba(13,110,253,.35);
}

/* Typography polish */
.flip-front h5,
.flip-back h5 {
    font-weight: 600;
    letter-spacing: 0.3px;
}

.flip-front p {
    font-size: 0.95rem;
    line-height: 1.5;
}

/* Button style enhancement */
.flip-back .btn {
    background: linear-gradient(135deg, #0d6efd, #6610f2);
    border: none;
}

.flip-back .btn:hover {
    opacity: 0.95;
}

    </style>
