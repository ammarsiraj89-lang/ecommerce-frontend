<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f3f4f6;
      font-family: "Segoe UI", sans-serif;
      padding: 30px;
    }

    .dashboard-container {
      max-width: 1100px;
      margin: auto;
    }

    .card-box {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      padding: 25px;
      margin-bottom: 25px;
    }

    .profile-img {
      width: 85px;
      height: 85px;
      border-radius: 50%;
      object-fit: cover;
      background: #ddd;
    }
  </style>
</head>

<body>

  <div class="dashboard-container">

    <!-- HEADER -->
    <div class="card-box d-flex justify-content-between align-items-center">
      <h2>Welcome Back, <span id="userName">User</span> üëã</h2>
      <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </div>


    <!-- PROFILE SECTION -->
    <div class="card-box">
      <h4>Personal Profile</h4>
      <hr>

      <div class="d-flex align-items-center">
        <img src="asset/default-profile.png" class="profile-img me-3" id="profilePic">
        <div>
          <p><strong>Name:</strong> <span id="profileName">Loading...</span></p>
          <p><strong>Email:</strong> <span id="profileEmail">Loading...</span></p>
        </div>
      </div>
    </div>


    <!-- CART SECTION -->
    <div class="card-box">
      <h4>Your Cart üõí</h4>
      <hr>

      <div id="cartItems"></div>

      <p id="emptyCartMsg" class="text-muted">Your cart is empty.</p>
    </div>


    <!-- WISHLIST SECTION -->
    <div class="card-box">
      <h4>Wishlist ‚ù§Ô∏è</h4>
      <hr>

      <div id="wishlistItems"></div>

      <p id="emptyWishlistMsg" class="text-muted">No items in wishlist.</p>
    </div>


    <!-- ORDER HISTORY -->
    <div class="card-box">
      <h4>Order History üì¶</h4>
      <hr>

      <div id="orderHistory"></div>

      <p id="emptyOrdersMsg" class="text-muted">You have not placed any orders yet.</p>
    </div>


    <!-- SETTINGS -->
    <div class="card-box">
      <h4>Settings ‚öôÔ∏è</h4>
      <hr>

      <button class="btn btn-outline-primary w-100 mb-2">Change Password</button>
      <button class="btn btn-outline-secondary w-100">Update Profile</button>
    </div>

  </div>

<script type="module">
  import { watchUser, logoutUser } from "./script/firebase-auth.js";

  // ----------- PROTECT PAGE -----------
  watchUser((user) => {
    if (!user) {
      window.location.href = "login.html";
    } else {
      document.getElementById("userName").innerText = user.email.split("@")[0];
      document.getElementById("profileEmail").innerText = user.email;

      // OPTIONAL: If you store name in Firestore later
      document.getElementById("profileName").innerText = user.displayName || "Not Set";

      loadCartItems();
      loadWishlist();
      loadOrders();
    }
  });

  // ----------- LOGOUT FUNCTION -----------
  document.getElementById("logoutBtn").addEventListener("click", () => {
    logoutUser();
  });



  // ---------------- MOCK CART (replace with database later) ----------------
  function loadCartItems() {
    const cart = [
      { name: "Wheelchair Comfort Pro", qty: 1, price: "‚Çπ14,999" },
      { name: "Adjustable Bed Table", qty: 2, price: "‚Çπ3,499" }
    ];

    const container = document.getElementById("cartItems");

    if (cart.length === 0) return;

    document.getElementById("emptyCartMsg").style.display = "none";

    cart.forEach(item => {
      container.innerHTML += `
        <div class="d-flex justify-content-between border-bottom py-2">
          <div>
            <strong>${item.name}</strong><br>
            Qty: ${item.qty}
          </div>
          <div>${item.price}</div>
        </div>
      `;
    });
  }


  // ---------------- MOCK WISHLIST ----------------
  function loadWishlist() {
    const wishlist = [
      { name: "Portable Back Support", price: "‚Çπ699" },
      { name: "Recliner Chair", price: "‚Çπ22,999" }
    ];

    const container = document.getElementById("wishlistItems");

    if (wishlist.length === 0) return;

    document.getElementById("emptyWishlistMsg").style.display = "none";

    wishlist.forEach(item => {
      container.innerHTML += `
        <div class="d-flex justify-content-between border-bottom py-2">
          <strong>${item.name}</strong>
          <span>${item.price}</span>
        </div>
      `;
    });
  }


  // ---------------- MOCK ORDER HISTORY ----------------
  function loadOrders() {
    const orders = [
      { id: "ORD-1023", item: "Hospital Mattress", date: "Jan 10, 2024", status: "Delivered" },
      { id: "ORD-1088", item: "Wheelchair Pro", date: "Dec 28, 2023", status: "In Transit" }
    ];

    const container = document.getElementById("orderHistory");

    if (orders.length === 0) return;

    document.getElementById("emptyOrdersMsg").style.display = "none";

    orders.forEach(order => {
      container.innerHTML += `
        <div class="border-bottom py-2">
          <strong>${order.item}</strong><br>
          Order ID: ${order.id}<br>
          Date: ${order.date}<br>
          <span class="badge bg-primary">${order.status}</span>
        </div>
      `;
    });
  }

</script>

</body>
</html>
