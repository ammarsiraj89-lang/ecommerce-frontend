<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="script/firebase-app.js"></script>


  <style>
    body {
      background: #f5f3ff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI";
    }
    .card-box {
      width: 400px;
      background: #fff;
      padding: 32px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }
  </style>
</head>

<body>

  <div class="card-box">
    <h3 class="text-center mb-4">Create Account</h3>

    <input id="fullName" type="text" class="form-control mb-3" placeholder="Full Name">
    <input id="email" type="email" class="form-control mb-3" placeholder="Email">
    <input id="password" type="password" class="form-control mb-4" placeholder="Password">

    <button id="registerBtn" class="btn btn-success w-100">Register</button>

    <p class="text-center mt-3">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </div>

  <script type="module">
    import { registerUser } from "./script/firebase-auth.js";

    document.getElementById("registerBtn").addEventListener("click", () => {
      const name = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!name || !email || !password) {
        alert("All fields are required.");
        return;
      }

      registerUser(name, email, password)
        .then(() => {
          alert("Account created successfully!");
          window.location.href = "login.html";
        })
        .catch(err => alert(err.message));
    });
  </script>

</body>
</html>
